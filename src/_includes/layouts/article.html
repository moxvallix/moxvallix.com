{% layout "layouts/base.html" %} {% block content %}
<main id="main-content" tabindex="-1">
  <div class="mx-auto max-w-2xl px-4 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-bold leading-tight text-gray-100">
      {{ intro.title }}
    </h1>
  </div>
  <div class="mx-auto max-w-2xl px-4 sm:px-6 lg:px-8">
    <div class="py-8 leading-8 text-gray-300">
      <p class="text-xl">{{ intro.desc }}</p>
    </div>
    <div class="prose prose-lg prose-invert text-gray-200">{{ content }}</div>
  </div>
</main>
{% endblock %}
