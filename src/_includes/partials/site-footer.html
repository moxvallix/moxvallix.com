<footer class="flex justify-between p-4">
  <div>
    <a href="https://creativecommons.org/licenses/by-sa/4.0/legalcode"
      >CC-BY-SA 4.0 by Moxvallix</a
    >
  </div>
  <nav class="flex gap-2">
    {% for item in navigation.social %}
    <a rel="me" aria-label="{{ item.text }}" href="{{ item.url }}">
      <img
        width="20"
        height="20"
        src="{{ item.image }}"
        alt="{{ item.image-alt }}"
      />
    </a>
    {% endfor %}
  </nav>
</footer>
